<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sample.html" method="get">
        <div>
            <label for="Fullname">Full name:</label>
            <input type="text" maxlength="150" name="fullname" id="Fullname" required>
        </div>

        <div>
            <label for="Mobile no.">Mobile no.</label>
            <input type="text" maxlength="10" name="mobile no." id="Mobile no." required>
        </div>
        
        <div>
            <label for="Email">Email</label>
            <textarea name="email" id="Email" required></textarea>
        </div>

        <div>
            <input type="hidden" name="form" value="Contact-form">
        </div>
        
        <button type="submit">Send</button>
    </form>
</body>
</html>
